name: Simulator in GitHub Actions
run-name: Simulator is flying on GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Installing needed packages..."
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Packging Jar file
        id: packaing-jar
        shell: bash
        run: |
          mvn clean compile package
          echo "::set-output name=jar::$(ls target/*.jar)"
      - name: Run Simulator
        shell: bash
        run: |
          java -jar ${{ steps.packaing-jar.outputs.jar }} "ActionCluster" 9 1
      - run: echo "🍏 Simulation job status is ${{ job.status }}."