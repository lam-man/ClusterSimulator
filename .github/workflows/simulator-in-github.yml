name: Simulator in GitHub Actions
run-name: Simulator is flying on GitHub Actions üöÄ
on: 
  workflow_dispatch:
    inputs:
      clusterName:
        description: 'Cluster Name'
        required: true
        default: 'ActionCluster'
      totalNodes:
        description: 'Total Nodes'
        required: true
        default: '11'
      timeToRun:
        description: 'Time to run'
        required: false
        default: '1'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Installing needed packages..."
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2
      - name: Check out Repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Packging Jar file
        id: packaing-jar
        shell: bash
        run: |
          mvn clean compile package
          echo "::set-output name=jar::$(ls target/*.jar)"
      - name: Run Simulator
        shell: bash
        run: |
          java -jar ${{ steps.packaing-jar.outputs.jar }} ${{ inputs.clusterName }} ${{ inputs.totalNodes }} ${{ inputs.timeToRun }}
      - run: echo "üçè Simulation job status finished."